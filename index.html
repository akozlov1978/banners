<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style type="text/css">.b-countdown-timer {
  margin: 0 auto;
  padding: 20px 0;
  width: 360px;
}
.b-countdown-timer__inner {
  height: 130px;
}
.e-timer-item {
  -webkit-border-radius: 5px;
     -moz-border-radius: 5px;
          border-radius: 5px;
  -webkit-box-shadow: 0 0 10px 0 rgba(0,0,0,0.5);
     -moz-box-shadow: 0 0 10px 0 rgba(0,0,0,0.5);
          box-shadow: 0 0 10px 0 rgba(0,0,0,0.5);
  display: inline-block;
  text-align: center;
  position: relative;
  height: 3em;
  width: 4em;
  -webkit-perspective: 10em;
     -moz-perspective: 10em;
          perspective: 10em;
  -webkit-backface-visibility: hidden;
     -moz-backface-visibility: hidden;
          backface-visibility: hidden;
  -webkit-transform: translateZ(0);
     -moz-transform: translateZ(0);
          transform: translateZ(0);
  -webkit-transform: translate3d(0, 0, 0);
     -moz-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
}
.e-timer-item .count {
  background: #202020;
  color: #f8f8f8;
  display: block;
  font: 3em/1 sans-serif;
  overflow: hidden;
  position: absolute;
  text-align: center;
  text-shadow: 0 0 10px rgba(0,0,0,0.8);
  top: 0;
  width: 100%;
  -webkit-transform: translateZ(0);
     -moz-transform: translateZ(0);
          transform: translateZ(0);
  -webkit-transform-style: flat;
     -moz-transform-style: flat;
          transform-style: flat;
}
.e-timer-item .count.top {
  border-top: 1px solid rgba(255,255,255,0.2);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  -webkit-border-radius: 5px 5px 0 0;
     -moz-border-radius: 5px 5px 0 0;
          border-radius: 5px 5px 0 0;
  height: 50%;
  -webkit-transform-origin: 50% 100%;
     -moz-transform-origin: 50% 100%;
      -ms-transform-origin: 50% 100%;
       -o-transform-origin: 50% 100%;
          transform-origin: 50% 100%;
}
.e-timer-item .count.top.curr {
  -webkit-transform: rotateX(0deg);
     -moz-transform: rotateX(0deg);
          transform: rotateX(0deg);
  z-index: 3;
}
.e-timer-item .count.bottom {
  background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.1)), to(transparent));
  background-image: -webkit-linear-gradient(rgba(255,255,255,0.1), transparent);
  background-image: -moz-linear-gradient(rgba(255,255,255,0.1), transparent);
  background-image: -o-linear-gradient(rgba(255,255,255,0.1), transparent);
  background-image: linear-gradient(rgba(255,255,255,0.1), transparent);
  border-top: 1px solid #000;
  border-bottom: 1px solid #000;
  -webkit-border-radius: 0 0 5px 5px;
     -moz-border-radius: 0 0 5px 5px;
          border-radius: 0 0 5px 5px;
  line-height: 0;
  height: 50%;
  top: 50%;
  -webkit-transform-origin: 50% 0;
     -moz-transform-origin: 50% 0;
      -ms-transform-origin: 50% 0;
       -o-transform-origin: 50% 0;
          transform-origin: 50% 0;
}
.e-timer-item .count.bottom.next {
  -webkit-transform: rotateX(90deg);
     -moz-transform: rotateX(90deg);
          transform: rotateX(90deg);
  z-index: 2;
}
.e-timer-item__label {
  font: 0.8em/1.4 sans-serif;
  margin-top: 5px;
  display: block;
  position: absolute;
  top: 95px;
  width: 100%;
  color: #fff;
}
.e-timer-item.flip .count.curr.top {
  -webkit-transition: all 250ms ease-in-out;
  -o-transition: all 250ms ease-in-out;
  -moz-transition: all 250ms ease-in-out;
  transition: all 250ms ease-in-out;
  -webkit-transform: rotateX(-90deg);
     -moz-transform: rotateX(-90deg);
          transform: rotateX(-90deg);
}
.e-timer-item.flip .count.next.bottom {
  -webkit-transition: all 250ms ease-in-out 250ms;
  -o-transition: all 250ms ease-in-out 250ms;
  -moz-transition: all 250ms ease-in-out 250ms;
  transition: all 250ms ease-in-out 250ms;
  -webkit-transform: rotateX(0deg);
     -moz-transform: rotateX(0deg);
          transform: rotateX(0deg);
}
.b-countdown-timer {
  display: block;
}
.b-ip-banner {
  width: 960px;
  margin: 0 auto;
}
.b-ip-banner__part {
  height: 350px;
}
.b-ip-banner__part--left {
  width: 232px;
  background: #777;
  float: left;
}
.b-ip-banner__part--right {
  width: 728px;
  background: #000;
  margin: 0 0 0 232px;
}
.widescreen .b-ip-banner__part--right {
  width: 974px;
}
.widescreen .b-ip-banner {
  width: 1206px;
}

        </style>
        <div class="b-ip-banner">
            <div class="b-ip-banner__part b-ip-banner__part--left"></div>
            <div class="b-ip-banner__part b-ip-banner__part--right">
                <div class="b-countdown-timer">
                    <div class="b-countdown-timer">
                        <div class="b-countdown-timer__inner">
                            <div class="e-timer-item weeks">#time flip hours<span class="count curr top">00</span><span class="count next top">09</span><span class="count next bottom">09</span><span class="count curr bottom">00</span><span class="e-timer-item__label">Неделя</span></div>
                            <div class="e-timer-item days">#time flip hours<span class="count curr top">00</span><span class="count next top">09</span><span class="count next bottom">09</span><span class="count curr bottom">00</span><span class="e-timer-item__label">Дни</span></div>
                            <div class="e-timer-item hours">#time flip hours<span class="count curr top">00</span><span class="count next top">09</span><span class="count next bottom">09</span><span class="count curr bottom">00</span><span class="e-timer-item__label">Часы</span></div>
                            <div class="e-timer-item minutes">#time flip hours<span class="count curr top">00</span><span class="count next top">09</span><span class="count next bottom">09</span><span class="count curr bottom">00</span><span class="e-timer-item__label">Минуты</span></div>
                            <div class="e-timer-item seconds">#time flip hours<span class="count curr top">00</span><span class="count next top">09</span><span class="count next bottom">09</span><span class="count curr bottom">00</span><span class="e-timer-item__label">Секунды</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
